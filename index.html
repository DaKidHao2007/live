<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="referrer" content="strict-origin-when-cross-origin">
  <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
  <title>Live</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#165DFF',
            secondary: '#FB7299',
            dark: '#121212',
            'deep-gray': '#1E1E1E', // 深灰色主背景
            'gray-dark': '#2D2D2D'   // 辅助深灰色
          },
          fontFamily: {
            inter: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .transition-smooth {
        transition: all 0.3s ease-in-out;
      }
    }
  </style>
</head>
<!-- 背景改为深灰色 -->
<body class="font-inter bg-deep-gray text-gray-200 min-h-screen m-0 p-0">
  <!-- 导航栏：进一步缩减内边距，消除底部多余空间 -->
  <header class="bg-gray-dark text-white shadow-sm">
    <div class="container mx-auto px-4 py-1 flex justify-between items-center"> <!-- py-1保持高度，无额外底部间距 -->
      <div class="flex items-center space-x-2">
        <i class="fa fa-play-circle text-secondary text-xl"></i>
        <h1 class="text-xl font-bold">Live</h1>
      </div>
      <nav>
        <a href="#" class="text-white/80 hover:text-secondary transition-smooth px-3 py-1">
        </a>
      </nav>
    </div>
  </header>

  <!-- 主内容区：几乎消除顶部内边距，让播放器贴近导航栏 -->
  <main class="container mx-auto px-2 py-1"> <!-- py-1 最小化顶部间距 -->
    <!-- 视频播放器区域：消除顶部margin，贴近导航栏 -->
    <section class="mt-0 mb-6 md:mb-10"> <!-- mt-0 移除顶部margin -->
      <div class="bg-transparent">
        <!-- 播放器容器：无额外内边距，顶部紧贴导航栏 -->
        <div class="aspect-video bg-gray-dark rounded-none overflow-hidden relative flex items-center justify-center w-full" id="videoContainer">
          <iframe id="videoPlayer" 
                  width="100%" 
                  height="100%" 
                  src="https://player.bilibili.com/player.html?isOutside=true&aid=54121728&bvid=BV1kJ411p7mV&cid=94542679&page=1" 
                  title="视频播放器" 
                  frameborder="0" 
                  scrolling="no"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; fullscreen; scripts"
                  referrerpolicy="strict-origin-when-cross-origin"
                  onload="hideLoading()"
                  onerror="handlePlayerError()">
          </iframe>
          
          <!-- 加载状态指示器 -->
          <div id="loadingIndicator" class="hidden absolute inset-0 bg-black/30 flex flex-col items-center justify-center">
            <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-secondary mb-4"></div>
            <p class="text-white font-medium">视频加载中...</p>
          </div>
          
          <!-- 错误提示区 -->
          <div id="errorDisplay" class="hidden absolute inset-0 bg-red-900/30 flex flex-col items-center justify-center p-6 text-center">
            <i class="fa fa-exclamation-circle text-red-400 text-5xl mb-4"></i>
            <h3 class="text-xl font-bold text-red-300 mb-2">视频播放失败</h3>
            <p id="errorMessage" class="text-red-200">请检查视频嵌入代码是否正确</p>
          </div>
        </div>
      </div>
    </section>

    <!-- 视频代码输入区 -->
    <section>
      <div class="bg-gray-dark rounded-lg p-4 md:p-6">
        <h2 class="text-xl md:text-2xl font-semibold mb-4 text-white">LiveIDs</h2>
        
        <form id="videoForm" class="space-y-4">
          <div>
            <label for="videoCode" class="block text-sm font-medium text-gray-300 mb-1">Embed Video Code</label>
            <textarea id="videoCode" 
                      rows="4" 
                      class="w-full px-4 py-3 border border-gray-700 bg-deep-gray rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-smooth resize-none text-gray-200"
                      placeholder='例如: <iframe src="https://player.bilibili.com/player.html?isOutside=true&aid=..."></iframe>'>
<iframe src="https://player.bilibili.com/player.html?isOutside=true&aid=115551665980936&bvid=BV11MC5BxEbi&cid=34015086238&p=1" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true" allow="scripts"></iframe>
            </textarea>
          </div>
          
          <div class="flex flex-col sm:flex-row gap-3">
            <button type="submit" class="bg-primary hover:bg-primary/90 text-white px-6 py-3 rounded-lg font-medium transition-smooth flex-1 flex items-center justify-center">
              <i class="fa fa-refresh mr-2"></i> Update
            </button>
            <button type="button" id="resetBtn" class="bg-gray-700 hover:bg-gray-600 text-gray-200 px-6 py-3 rounded-lg font-medium transition-smooth">
              <i class="fa fa-undo mr-2"></i> default
            </button>
          </div>
        </form>

        <!-- 帮助说明 -->
        <div class="bg-blue-900/20 border-l-4 border-primary p-4 mt-6 rounded-r">
          <h3 class="font-medium text-primary flex items-center">
            <i class="fa fa-info-circle mr-2"></i>Help
          </h3>
          <div class="mt-2 text-sm text-gray-300 space-y-3">
            <div>
              <span class="font-medium text-blue-300">BiliBili 要求：</span>
              <ul class="list-disc list-inside mt-1 space-y-1 pl-2">
                <li>必须包含完整协议 <code class="bg-gray-700 px-1 rounded text-gray-200">https://</code></li>
                <li>代码中需添加参数 <code class="bg-gray-700 px-1 rounded text-gray-200">isOutside=true</code></li>
                <li>需包含权限配置 <code class="bg-gray-700 px-1 rounded text-gray-200">allow="scripts; fullscreen"</code></li>
              </ul>
            </div>
            <div>
              <span class="font-medium text-blue-300">YouTube 要求：</span>
              <ul class="list-disc list-inside mt-1 space-y-1 pl-2">
                <li>嵌入地址格式为 <code class="bg-gray-700 px-1 rounded text-gray-200">https://www.youtube.com/embed/视频ID</code></li>
                <li>视频需开启"允许嵌入"权限</li>
              </ul>
            </div>
          </div>
        </div>
        
        <div id="message" class="mt-4 hidden p-3 rounded-lg text-sm"></div>
      </div>
    </section>
  </main>

  <footer class="bg-gray-dark text-white/50 py-4 mt-8">
    <div class="container mx-auto px-4 text-center text-sm">
      <p>© 2025 Live </p>
    </div>
  </footer>

  <script>
    // 获取DOM元素
    const videoForm = document.getElementById('videoForm');
    const videoCode = document.getElementById('videoCode');
    const videoContainer = document.getElementById('videoContainer');
    let videoPlayer = document.getElementById('videoPlayer');
    const loadingIndicator = document.getElementById('loadingIndicator');
    const errorDisplay = document.getElementById('errorDisplay');
    const errorMessage = document.getElementById('errorMessage');
    const message = document.getElementById('message');
    const resetBtn = document.getElementById('resetBtn');
    
    // 保存默认视频代码
    const defaultVideoCode = videoCode.value;
    
    // 显示消息
    function showMessage(text, isError = false) {
      message.textContent = text;
      message.classList.remove('hidden', 'bg-green-900/30', 'text-green-300', 'bg-red-900/30', 'text-red-300');
      
      if (isError) {
        message.classList.add('bg-red-900/30', 'text-red-300');
      } else {
        message.classList.add('bg-green-900/30', 'text-green-300');
      }
      
      setTimeout(() => {
        message.classList.add('hidden');
      }, 3000);
    }
    
    // 隐藏加载状态
    function hideLoading() {
      loadingIndicator.classList.add('hidden');
      errorDisplay.classList.add('hidden');
      showMessage('视频加载成功');
    }
    
    // 处理播放器错误
    function handlePlayerError() {
      loadingIndicator.classList.add('hidden');
      errorDisplay.classList.remove('hidden');
      
      if (videoPlayer.src.includes('bilibili.com')) {
        errorMessage.innerHTML = 'B站视频播放失败：<br>1. 请检查是否添加 https:// 协议<br>2. 确认代码包含 isOutside=true 参数<br>3. 尝试更换其他视频';
      } else if (videoPlayer.src.includes('youtube.com')) {
        errorMessage.innerHTML = 'YouTube视频播放失败：<br>1. 请检查视频是否开启"允许嵌入"<br>2. 确保使用 https:// 协议<br>3. 尝试在localhost/HTTPS环境访问';
      } else {
        errorMessage.textContent = '视频无法播放：请检查嵌入代码格式或更换视频';
      }
    }
    
    // 优化视频代码
    function optimizeVideoCode(code) {
      let optimized = code;
      if (optimized.includes('bilibili.com') && optimized.includes('src="//')) {
        optimized = optimized.replace('src="//', 'src="https://');
      }
      if (optimized.includes('youtube.com/embed') && !optimized.includes('referrerpolicy')) {
        optimized = optimized.replace('<iframe', '<iframe referrerpolicy="strict-origin-when-cross-origin"');
      }
      optimized = optimized.replace(/noreferrer/g, '');
      return optimized;
    }
    
    // 更换视频
    function changeVideo(code) {
      const optimizedCode = optimizeVideoCode(code);
      
      if (!optimizedCode.includes('<iframe') || !optimizedCode.includes('</iframe>')) {
        showMessage('请输入有效的视频嵌入代码（需包含iframe标签）', true);
        return false;
      }
      
      loadingIndicator.classList.remove('hidden');
      errorDisplay.classList.add('hidden');
      
      const tempDiv = document.createElement('div');
      tempDiv.innerHTML = optimizedCode;
      const newIframe = tempDiv.querySelector('iframe');
      
      if (!newIframe) {
        loadingIndicator.classList.add('hidden');
        showMessage('未能从代码中找到有效的视频播放器', true);
        return false;
      }
      
      newIframe.width = '100%';
      newIframe.height = '100%';
      newIframe.id = 'videoPlayer';
      newIframe.frameborder = '0';
      newIframe.scrolling = 'no';
      
      const existingAllow = newIframe.allow || '';
      newIframe.allow = existingAllow + '; accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; fullscreen; scripts';
      
      newIframe.onload = hideLoading;
      newIframe.onerror = handlePlayerError;
      
      videoContainer.replaceChild(newIframe, videoPlayer);
      videoPlayer = newIframe;
      
      return true;
    }
    
    // 表单提交
    videoForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const code = videoCode.value.trim();
      
      if (!code) {
        showMessage('请输入视频嵌入代码', true);
        return;
      }
      
      changeVideo(code);
    });
    
    // 重置按钮
    resetBtn.addEventListener('click', () => {
      videoCode.value = defaultVideoCode;
      changeVideo(defaultVideoCode);
    });
    
    // 初始化
    window.addEventListener('load', () => {
      const isSecure = window.location.protocol === 'https:' || window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
      if (!isSecure) {
        showMessage('提示：YouTube视频在HTTPS/localhost环境下播放更稳定', false);
      } else {
        showMessage('就绪：支持B站、YouTube等平台的视频嵌入', false);
      }
    });
  </script>
</body>
</html>
