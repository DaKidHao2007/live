<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live</title>
  <!-- 引入Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- 引入Font Awesome图标 -->
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <!-- 配置Tailwind主题 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#165DFF',
            secondary: '#FF7D00',
            dark: '#121212',
            light: '#F5F5F7'
          },
          fontFamily: {
            inter: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      }
    }
  </script>
  
  <!-- 自定义工具类 -->
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .player-shadow {
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      }
      .transition-smooth {
        transition: all 0.3s ease-in-out;
      }
    }
  </style>
</head>
<body class="font-inter bg-light min-h-screen">
  <!-- 导航栏 -->
  <header class="bg-dark text-white shadow-md">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <i class="fa fa-play-circle text-secondary text-2xl"></i>
        <h1 class="text-2xl font-bold">Live</h1>
      </div>
      <nav>
        <a href="#" class="text-white/80 hover:text-secondary transition-smooth px-3 py-2">
          <i class="fa fa-question-circle mr-1"></i>帮助
        </a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8 md:py-16">
    <!-- 第一模块：视频播放器 -->
    <section class="mb-12 md:mb-20">
      <div class="bg-white rounded-xl p-4 md:p-6 player-shadow">
        <h2 class="text-xl md:text-2xl font-semibold mb-4 text-dark">视频播放区</h2>
        <div class="aspect-video bg-gray-100 rounded-lg overflow-hidden relative flex items-center justify-center" id="videoContainer">
          <!-- 默认视频示例 - YouTube视频 -->
          <iframe id="videoPlayer" 
                  width="100%" 
                  height="100%" 
                  src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
                  title="YouTube视频播放器" 
                  frameborder="0" 
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                  allowfullscreen>
          </iframe>
          
          <!-- 加载状态指示器 -->
          <div id="loadingIndicator" class="hidden absolute inset-0 bg-black/5 flex items-center justify-center">
            <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-secondary"></div>
          </div>
        </div>
      </div>
    </section>

    <!-- 第二模块：视频代码输入区 -->
    <section>
      <div class="bg-white rounded-xl p-4 md:p-6 player-shadow">
        <h2 class="text-xl md:text-2xl font-semibold mb-4 text-dark">更换视频</h2>
        <p class="text-gray-600 mb-6 text-sm md:text-base">
          请输入视频网站的嵌入代码（支持YouTube、Vimeo、B站等主流视频平台）
        </p>
        
        <form id="videoForm" class="space-y-4">
          <div>
            <label for="videoCode" class="block text-sm font-medium text-gray-700 mb-1">视频嵌入代码</label>
            <textarea id="videoCode" 
                      rows="4" 
                      class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-smooth resize-none"
                      placeholder='例如: <iframe src="https://www.youtube.com/embed/视频ID"...></iframe>'>
<iframe width="100%" height="100%" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube视频播放器" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </textarea>
          </div>
          
          <div class="flex flex-col sm:flex-row gap-3">
            <button type="submit" class="bg-primary hover:bg-primary/90 text-white px-6 py-3 rounded-lg font-medium transition-smooth flex-1 flex items-center justify-center">
              <i class="fa fa-refresh mr-2"></i> 更换视频
            </button>
            <button type="button" id="resetBtn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-6 py-3 rounded-lg font-medium transition-smooth">
              <i class="fa fa-undo mr-2"></i> 重置
            </button>
          </div>
        </form>
        
        <div id="message" class="mt-4 hidden p-3 rounded-lg text-sm"></div>
      </div>
    </section>
  </main>

  <footer class="bg-dark text-white/70 py-8 mt-16">
    <div class="container mx-auto px-4 text-center text-sm">
      <p>© 2023 Live 视频播放器 | 支持各大主流视频平台</p>
      <p class="mt-2">使用嵌入代码前，请确保您拥有相应视频的使用权限</p>
    </div>
  </footer>

  <script>
    // 获取DOM元素
    const videoForm = document.getElementById('videoForm');
    const videoCode = document.getElementById('videoCode');
    const videoContainer = document.getElementById('videoContainer');
    const videoPlayer = document.getElementById('videoPlayer');
    const loadingIndicator = document.getElementById('loadingIndicator');
    const message = document.getElementById('message');
    const resetBtn = document.getElementById('resetBtn');
    
    // 保存默认视频代码
    const defaultVideoCode = videoCode.value;
    
    // 显示消息
    function showMessage(text, isError = false) {
      message.textContent = text;
      message.classList.remove('hidden', 'bg-green-100', 'text-green-800', 'bg-red-100', 'text-red-800');
      
      if (isError) {
        message.classList.add('bg-red-100', 'text-red-800');
      } else {
        message.classList.add('bg-green-100', 'text-green-800');
      }
      
      // 3秒后自动隐藏消息
      setTimeout(() => {
        message.classList.add('hidden');
      }, 3000);
    }
    
    // 更换视频
    function changeVideo(code) {
      // 简单验证代码是否包含iframe标签
      if (!code.includes('<iframe') || !code.includes('</iframe>')) {
        showMessage('请输入有效的视频嵌入代码（需包含iframe标签）', true);
        return false;
      }
      
      // 显示加载状态
      loadingIndicator.classList.remove('hidden');
      
      // 创建临时div解析HTML
      const tempDiv = document.createElement('div');
      tempDiv.innerHTML = code;
      
      // 获取第一个iframe元素
      const newIframe = tempDiv.querySelector('iframe');
      
      if (!newIframe) {
        loadingIndicator.classList.add('hidden');
        showMessage('未能从代码中找到有效的视频播放器', true);
        return false;
      }
      
      // 设置iframe属性以确保响应式显示
      newIframe.width = '100%';
      newIframe.height = '100%';
      newIframe.id = 'videoPlayer';
      
      // 替换现有播放器
      videoContainer.replaceChild(newIframe, videoPlayer);
      
      // 更新全局引用
      videoPlayer = newIframe;
      
      // 隐藏加载状态并显示成功消息
      setTimeout(() => {
        loadingIndicator.classList.add('hidden');
        showMessage('视频已成功更新');
      }, 800);
      
      return true;
    }
    
    // 表单提交事件
    videoForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const code = videoCode.value.trim();
      
      if (!code) {
        showMessage('请输入视频嵌入代码', true);
        return;
      }
      
      changeVideo(code);
    });
    
    // 重置按钮事件
    resetBtn.addEventListener('click', () => {
      videoCode.value = defaultVideoCode;
      changeVideo(defaultVideoCode);
    });
    
    // 页面加载完成后初始化
    window.addEventListener('load', () => {
      showMessage('就绪：请输入视频嵌入代码更换播放内容');
    });
  </script>
</body>
</html>
