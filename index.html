<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live</title>
  <!-- 引入Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- 引入Font Awesome图标 -->
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <!-- 配置Tailwind主题 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#165DFF',
            secondary: '#FB7299', // B站粉色作为辅助色
            dark: '#121212',
            light: '#F5F5F7'
          },
          fontFamily: {
            inter: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      }
    }
  </script>
  
  <!-- 自定义工具类 -->
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .player-shadow {
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      }
      .transition-smooth {
        transition: all 0.3s ease-in-out;
      }
    }
  </style>
</head>
<body class="font-inter bg-light min-h-screen">
  <!-- 导航栏 -->
  <header class="bg-dark text-white shadow-md">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <i class="fa fa-play-circle text-secondary text-2xl"></i>
        <h1 class="text-2xl font-bold">Live</h1>
      </div>
      <nav>
        <a href="#" class="text-white/80 hover:text-secondary transition-smooth px-3 py-2">
        </a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8 md:py-16">
    <!-- 第一模块：视频播放器 -->
    <section class="mb-12 md:mb-20">
      <div class="bg-white rounded-xl p-4 md:p-6 player-shadow">
        <div class="aspect-video bg-gray-100 rounded-lg overflow-hidden relative flex items-center justify-center" id="videoContainer">
          <!-- 默认视频示例 - B站视频（确保可播放） -->
          <iframe id="videoPlayer" 
                  width="100%" 
                  height="100%" 
                  src="https://player.bilibili.com/player.html?isOutside=true&aid=54121728&bvid=BV1kJ411p7mV&cid=94542679&page=1" 
                  title="B站视频播放器" 
                  frameborder="0" 
                  scrolling="no"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; fullscreen; scripts"
                  onload="hideLoading()"
                  onerror="handlePlayerError()">
          </iframe>
          
          <!-- 加载状态指示器 -->
          <div id="loadingIndicator" class="hidden absolute inset-0 bg-black/5 flex items-center justify-center">
            <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-secondary"></div>
          </div>
          
          <!-- 错误提示区 -->
          <div id="errorDisplay" class="hidden absolute inset-0 bg-red-50 flex flex-col items-center justify-center p-6 text-center">
            <i class="fa fa-exclamation-circle text-red-500 text-5xl mb-4"></i>
            <h3 class="text-xl font-bold text-red-800 mb-2">视频播放失败</h3>
            <p id="errorMessage" class="text-red-700">请检查视频嵌入代码是否正确</p>
          </div>
        </div>
      </div>
    </section>

    <!-- 第二模块：视频代码输入区 -->
    <section>
      <div class="bg-white rounded-xl p-4 md:p-6 player-shadow">
        <h2 class="text-xl md:text-2xl font-semibold mb-4 text-dark">LiveIDs</h2>
        <p class="text-gray-600 mb-6 text-sm md:text-base">

        </p>
        
        <!-- 平台-specific使用说明 -->
        <div class="bg-blue-50 border-l-4 border-primary p-4 mb-6 rounded-r">
          <h3 class="font-medium text-primary flex items-center">
            <i class="fa fa-info-circle mr-2"></i>Help
          </h3>
          <div class="mt-2 text-sm text-gray-700 space-y-3">
            <div>
              <span class="font-medium">BiliBili：</span>
              <ul class="list-disc list-inside mt-1 space-y-1">
                <li>need <code class="bg-gray-100 px-1 rounded">https://</code></li>
                <li>need <code class="bg-gray-100 px-1 rounded">isOutside=true</code> </li>
                <li>need <code class="bg-gray-100 px-1 rounded">allow="scripts; fullscreen"</code></li>
              </ul>
            </div>
            <div>
              <span class="font-medium">YouTube：</span>
              <ul class="list-disc list-inside mt-1">
                <li>code <code class="bg-gray-100 px-1 rounded">https://www.youtube.com/embed/视频ID</code></li>
              </ul>
            </div>
          </div>
        </div>
        
        <form id="videoForm" class="space-y-4">
          <div>
            <label for="videoCode" class="block text-sm font-medium text-gray-700 mb-1">Embed Video Code</label>
            <textarea id="videoCode" 
                      rows="4" 
                      class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-smooth resize-none"
                      placeholder='例如: <iframe src="https://player.bilibili.com/player.html?isOutside=true&aid=..."></iframe>'>
<iframe src="https://player.bilibili.com/player.html?isOutside=true&aid=115551665980936&bvid=BV11MC5BxEbi&cid=34015086238&p=1" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true" allow="scripts"></iframe>
            </textarea>
          </div>
          
          <div class="flex flex-col sm:flex-row gap-3">
            <button type="submit" class="bg-primary hover:bg-primary/90 text-white px-6 py-3 rounded-lg font-medium transition-smooth flex-1 flex items-center justify-center">
              <i class="fa fa-refresh mr-2"></i> Update
            </button>
            <button type="button" id="resetBtn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-6 py-3 rounded-lg font-medium transition-smooth">
              <i class="fa fa-undo mr-2"></i> default
            </button>
          </div>
        </form>
        
        <div id="message" class="mt-4 hidden p-3 rounded-lg text-sm"></div>
      </div>
    </section>
  </main>

  <footer class="bg-dark text-white/70 py-8 mt-16">
    <div class="container mx-auto px-4 text-center text-sm">
      <p>© 2025 Live </p>
      <p class="mt-2"></p>
    </div>
  </footer>

  <script>
    // 获取DOM元素
    const videoForm = document.getElementById('videoForm');
    const videoCode = document.getElementById('videoCode');
    const videoContainer = document.getElementById('videoContainer');
    let videoPlayer = document.getElementById('videoPlayer');
    const loadingIndicator = document.getElementById('loadingIndicator');
    const errorDisplay = document.getElementById('errorDisplay');
    const errorMessage = document.getElementById('errorMessage');
    const message = document.getElementById('message');
    const resetBtn = document.getElementById('resetBtn');
    
    // 保存默认视频代码
    const defaultVideoCode = videoCode.value;
    
    // 显示消息
    function showMessage(text, isError = false) {
      message.textContent = text;
      message.classList.remove('hidden', 'bg-green-100', 'text-green-800', 'bg-red-100', 'text-red-800');
      
      if (isError) {
        message.classList.add('bg-red-100', 'text-red-800');
      } else {
        message.classList.add('bg-green-100', 'text-green-800');
      }
      
      setTimeout(() => {
        message.classList.add('hidden');
      }, 3000);
    }
    
    // 隐藏加载状态
    function hideLoading() {
      loadingIndicator.classList.add('hidden');
      errorDisplay.classList.add('hidden');
    }
    
    // 处理播放器错误（针对B站的特殊处理）
    function handlePlayerError() {
      loadingIndicator.classList.add('hidden');
      errorDisplay.classList.remove('hidden');
      
      // 检测是否是B站链接，给出针对性提示
      if (videoPlayer.src.includes('bilibili.com')) {
        errorMessage.textContent = 'B站视频播放失败：请检查是否添加了https://协议，或尝试更换其他视频';
      } else {
        errorMessage.textContent = '视频无法播放：可能是嵌入权限受限，请检查代码或更换视频';
      }
    }
    
    // 优化B站代码（自动补全协议）
    function optimizeBilibiliCode(code) {
      if (code.includes('bilibili.com') && code.includes('src="//')) {
        // 将相对协议//替换为https://
        return code.replace('src="//', 'src="https://');
      }
      return code;
    }
    
    // 更换视频
    function changeVideo(code) {
      // 优化B站代码（自动补全协议）
      const optimizedCode = optimizeBilibiliCode(code);
      
      // 验证iframe标签
      if (!optimizedCode.includes('<iframe') || !optimizedCode.includes('</iframe>')) {
        showMessage('请输入有效的视频嵌入代码（需包含iframe标签）', true);
        return false;
      }
      
      // 显示加载状态
      loadingIndicator.classList.remove('hidden');
      errorDisplay.classList.add('hidden');
      
      // 解析iframe
      const tempDiv = document.createElement('div');
      tempDiv.innerHTML = optimizedCode;
      const newIframe = tempDiv.querySelector('iframe');
      
      if (!newIframe) {
        loadingIndicator.classList.add('hidden');
        showMessage('未能从代码中找到有效的视频播放器', true);
        return false;
      }
      
      // 强制设置必要属性（针对B站优化）
      newIframe.width = '100%';
      newIframe.height = '100%';
      newIframe.id = 'videoPlayer';
      newIframe.frameborder = '0';
      newIframe.scrolling = 'no';
      
      // 添加必要权限（B站需要scripts权限运行播放器）
      const existingAllow = newIframe.allow || '';
      newIframe.allow = existingAllow + '; accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; fullscreen; scripts';
      
      // 绑定事件
      newIframe.onload = hideLoading;
      newIframe.onerror = handlePlayerError;
      
      // 替换播放器
      videoContainer.replaceChild(newIframe, videoPlayer);
      videoPlayer = newIframe;
      
      return true;
    }
    
    // 表单提交
    videoForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const code = videoCode.value.trim();
      
      if (!code) {
        showMessage('请输入视频嵌入代码', true);
        return;
      }
      
      changeVideo(code);
    });
    
    // 重置按钮
    resetBtn.addEventListener('click', () => {
      videoCode.value = defaultVideoCode;
      changeVideo(defaultVideoCode);
    });
    
    // 初始化
    window.addEventListener('load', () => {
      showMessage('就绪：支持B站、YouTube等平台的视频嵌入');
    });
  </script>
</body>
</html>
